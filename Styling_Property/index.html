<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Property</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1 class="h1">Styling Properties</h1>
    <div class="container">
        <h2 id="heading">Image</h2>
        <img src="https://wallpapercave.com/wp/wp2742489.jpg" width="400" height="200"/>
    </div>
    <p class="emoji-auto">❤️ This is using auto (default)</p>
    <p class="emoji-text">😍 This is using text style</p>
    <p class="emoji-emoji">😊 This is using emoji style</p>
    
</body>
</html>
